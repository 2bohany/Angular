<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Todo List</h3>
                </div>
                <div class="card-body">
                    <!-- Add Todo Form -->
                    <form (ngSubmit)="addTodo()" class="mb-4">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Add a new todo..." [(ngModel)]="newTodoText" name="newTodoText" required>
                            <button class="btn btn-primary" type="submit">Add</button>
                        </div>
                    </form>

                    <!-- Filter Buttons -->
                    <div class="btn-group mb-3">
                        <button class="btn" [class.btn-primary]="filter === 'all'" [class.btn-outline-primary]="filter !== 'all'" (click)="filter = 'all'">
              All
            </button>
                        <button class="btn" [class.btn-primary]="filter === 'active'" [class.btn-outline-primary]="filter !== 'active'" (click)="filter = 'active'">
              Active
            </button>
                        <button class="btn" [class.btn-primary]="filter === 'completed'" [class.btn-outline-primary]="filter !== 'completed'" (click)="filter = 'completed'">
              Completed
            </button>
                    </div>

                    <!-- Todo List -->
                    <div class="list-group">
                        <div *ngFor="let todo of filteredTodos" class="list-group-item list-group-item-action">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" [checked]="todo.completed" (change)="toggleTodo(todo.id)">
                                    <label class="form-check-label" [class.text-decoration-line-through]="todo.completed">
                    {{ todo.text }}
                  </label>
                                </div>
                                <button class="btn btn-sm btn-danger" (click)="deleteTodo(todo.id)">
                  <i class="bi bi-trash"></i>
                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Empty State -->
                    <div *ngIf="filteredTodos.length === 0" class="text-center text-muted mt-4">
                        <p class="mb-0">
                            {{ filter === 'all' ? 'No todos yet!' : filter === 'active' ? 'No active todos!' : 'No completed todos!' }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
